<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head></h:head> 
<body> 
	<h:form>
		<h:inputHidden value="#{lojaBean.loja.id}" />
		<h:outputLabel value="Nome:" />
		<h:inputText value="#{lojaBean.loja.nome}" />
		<h:outputLabel value="Email:" />
		<h:inputText value="#{lojaBean.loja.email}" />
		<h:outputLabel value="cnpj:" />

		<h:outputLabel value="Endereco:" />
		<h:inputText value="#{lojaBean.loja.endereco}" />
		<h:commandButton value="salvar" action="#{lojaBean.salvar()}" />
	</h:form>
</body> 
</html>
